<div class="container">
  <div class="centered-content">
    <mat-form-field>
      <textarea matInput [(ngModel)]="emails" placeholder="Enter your text"></textarea>
    </mat-form-field>
    <button mat-raised-button (click)="sendRequest()">Send</button>
  </div>
</div>

<div class="table-container" *ngIf="apiResponse">
    <table mat-table [dataSource]="apiResponse" class="mat-elevation-z8">
        <ng-container matColumnDef="column1">
            <th mat-header-cell *matHeaderCellDef> Column 1 </th>
            <td mat-cell *matCellDef="let element"> {{ element.column1 }} </td>
        </ng-container>

        <ng-container matColumnDef="column2">
            <th mat-header-cell *matHeaderCellDef> Column 2 </th>
            <td mat-cell *matCellDef="let element"> {{ element.column2 }} </td>
        </ng-container>

        <!-- Add more columns as needed -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
